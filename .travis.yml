language: node_js
sudo: required
dist: trusty
addons:
  firefox: "latest"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - "node"
  - "6"
install:
  - npm install
  - npm install -g polymer-cli
  - polymer install
  - polymer build
before_script:
  - npm run lint
script:
  - cp .surgeignore ./build/default
  - surge build/default https://rmit-promos.surge.sh --token $SURGE_TOKEN